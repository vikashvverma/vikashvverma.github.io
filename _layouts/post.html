---
layout: default
---
<div class="post-container mdl-grid">
  <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
  <div class="post-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet  mdl-cell--12-col-phone">
    <!-- <div class="post-crumbs mdl-color-text-grey-500">
              Home &gt; Angular
            </div> -->
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"><i class="fa fa-calendar fa-2x post_date"></i> <span class="post_date">{{ page.date | date: "%b %-d, %Y" }}</span></time> <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name"><span class="avatar_wrapper"><img src="/images/Vikash_Verma.jpg" class="author_avatar" />By {{site.data.author.name}}</span></span></span></p>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

    </article>
    {% include post-footer.html %}
    {% include comment-box.html %}
  </div>
</div>
